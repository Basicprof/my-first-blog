<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main" class="product-list">
    <h1>{% if portfolio %}{{ portfolio.name }}{% else %}Project{% endif %}</h1>
    {% for p in portfolio %}
      <div class="item">
          <H1> {{ p.title }}</H1>
        <a href="{{ p.url }}">
          <img src="{% if p.image %}{{ p.image.url }}{%
                  else %}{% static 'img/no_image.png' %}{% endif %}">
        </a>
        <a href="{{  p.url }}">{{ product.name }}</a>
        <br>

      </div>
</body>
</html>
